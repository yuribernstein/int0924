<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Functionality Demo</title>
  <link rel="stylesheet" href="jsstyles.css">
</head>
<body>
  <h1>JavaScript Functionality Demo</h1>

  <!-- Section for Variable Declaration Demo -->
  <section class="demo-section">
    <h2>Variable Declarations (`var`, `let`, `const`)</h2>
    <button onclick="variableDemo()">Show Variable Demo</button>
    <div id="variable-demo" class="result-box"></div>
  </section>

  <!-- Section for Function Demo -->
  <section class="demo-section">
    <h2>Function Demo</h2>
    <button onclick="functionDemo()">Run Function Demo</button>
    <div id="function-demo" class="result-box"></div>
  </section>

  <!-- Section for DOM Manipulation Demo -->
  <section class="demo-section">
    <h2>DOM Manipulation</h2>
    <button onclick="domManipulationDemo()">Change Text Color</button>
    <div id="dom-demo" class="result-box">Click the button to change my color!</div>
  </section>

  <!-- Section for Promise Demo -->
  <section class="demo-section">
    <h2>Promise Demo</h2>
    <button onclick="promiseDemo()">Run Promise Demo</button>
    <div id="promise-demo" class="result-box"></div>
  </section>

  <!-- Section for Async/Await and Fetch Demo -->
  <section class="demo-section">
    <h2>Async/Await and Fetch Demo</h2>
    <button onclick="fetchDemo()">Fetch Data</button>
    <div id="fetch-demo" class="result-box"></div>
  </section>

  <!-- Linking JavaScript -->
  <script src="script.js"></script>
</body>
</html>
